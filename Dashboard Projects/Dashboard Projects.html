<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboards</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            color: #ecf0f1;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 0;
            background-color: #f4f4f4;
            width: calc(100% - 250px);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Cover Section */
        .cover-page {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover-page video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .cover-page h1, .cover-page p, .cover-page .view-dashboard-button {
            position: relative;
            z-index: 3;
            color: white;
        }

        /* Card Carousel */
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            padding: 40px 0;
            justify-content: center;
            position: relative;
            background-color: #ffffff;
        }

        .card {
            min-width: 300px;
            max-width: 300px;
            margin: 0 15px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            padding: 10px;
            color: #2c3e50;
        }

        .view-dashboard-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        /* Navigation Buttons */
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>Dashboards</h2>
        <a href="#internet-usage">Internet Usage</a>
        <a href="#netflix-analytics">Netflix Data Analytics</a>
        <a href="#amazon-sales">Amazon Sales & Feedback</a>
    </aside>

    <div class="main-content">
        <section class="cover-page">
            <video autoplay muted loop>
                <source src="assets/img/12364359_1920_1080_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <h1>Current Dashboards</h1>
            <p>Explore my latest data projects and analytics dashboards below.</p>
        </section>

        <section class="carousel">
            <div class="carousel-nav">
                <button onclick="slideCarousel(-1)">&#10094;</button>
                <button onclick="slideCarousel(1)">&#10095;</button>
            </div>

            <div class="card" id="internet-usage">
                <img src="assets/img/pexels-liza-summer-6348124.jpg" alt="Internet Usage Dashboard">
                <h3>Internet Usage Dashboard</h3>
                <a href="internet-usage.html" class="view-dashboard-button">View Project</a>
            </div>
            <div class="card" id="netflix-analytics">
                <img src="assets/img/pexels-efe-ersoy-393937500-19748590.jpg" alt="Netflix Data Analytics">
                <h3>Netflix Data Analytics</h3>
                <a href="netflix-analytics.html" class="view-dashboard-button">View Project</a>
            </div>
            <div class="card" id="amazon-sales">
                <img src="assets/img/pexels-mikhail-nilov-6592684.jpg" alt="Amazon Sales & Feedback">
                <h3>Amazon Sales & Feedback</h3>
                <a href="amazon-sales.html" class="view-dashboard-button">View Project</a>
            </div>
        </section>

    </div>

    <script>
        let currentSlide = 0;

        function slideCarousel(direction) {
            const carousel = document.querySelector('.carousel');
            const cards = carousel.querySelectorAll('.card');
            const totalSlides = cards.length;

            currentSlide += direction;

            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }

            // Adjust the carousel transform to show the current card in the center
            const offset = -currentSlide * 330; // 300px card width + 30px margin
            cards.forEach(card => card.style.transform = `translateX(${offset}px)`);
        }
    </script>

</body>
</html>
